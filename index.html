<!DOCTYPE html>
<html>
<head>
    <title>Computer Details</title>
</head>
<body>
    <h1>Computer Details</h1>
    <pre id="details">
    </pre>
    <script>
        fetch('computer-details.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('details').textContent = data;
            });
    </script>
</body>
</html>
